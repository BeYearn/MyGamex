apply plugin: 'com.android.library'

android {
    compileSdkVersion 17
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    //解决httpmine apache-mine4j duplicateFileException
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile files('libs/libPluginProtocolForJava_fat.jar')
    compile files('libs/GetuiSDK2.9.0.0.jar')
    compile files('libs/SDK_TY_4.6.11.jar')
    compile files('libs/alipaySdk-20160825.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/apache-mime4j-0.6.jar')
    compile files('libs/commons-codec-1.3.jar')
    compile files('libs/httpmime-4.0.jar')
    compile files('libs/huanju-data-raw-v2.1.2-20002a.jar')
    compile files('libs/leakcanary.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/mqqopenpay.jar')
    compile files('libs/UPPayAssistEx.jar')
    compile files('libs/UPPayPluginExStd.jar')
    compile files('libs/vivoUnionSDK_3.2.9.jar')
    compile files('libs/vivoUpdateSDK.jar')
}
