apply plugin: 'com.android.library'

android {
    compileSdkVersion 17
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile files('libs/GetuiSDK2.9.0.0.jar')
    compile files('libs/ucgamesdk.jar')
    compile files('libs/alipaysdk.jar')
    compile files('libs/alipaysecsdk.jar')
    compile files('libs/alipayutdid.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/android_api.jar')
    compile files('libs/async-httpclient-1.6.0.jar')
    compile files('libs/Baidu_Mobstat_Android_FOR_GAME_SDK_1.4.jar')
    compile files('libs/BDGame_SDK_V3.7.2.jar')
    compile files('libs/bdp_wxpaysdk.jar')
    compile files('libs/dk_game_sdk_1_1.jar')
    compile files('libs/galaxy-lite-2.0.0.jar')
    compile files('libs/httpclient-1.0.0.jar')
    compile files('libs/mqqopenpay.jar')
    compile files('libs/need_lib.jar')
    compile files('libs/okhttp-2.7.5.jar')
    compile files('libs/okhttp-ws-2.7.5.jar')
    compile files('libs/okio-1.8.0.jar')
    compile files('libs/picasso-2.5.2.jar')
    compile files('libs/pushservice-4.6.2.39.jar')
    compile files('libs/sapi-core-6.14.7.jar')
    compile files('libs/slidingMenu.jar')
    compile files('libs/UPPayAssistEx.jar')
    compile files('libs/UPPayPluginEx.jar')
    compile files('libs/walletsdk_v3.4_20160106.jar')
}
