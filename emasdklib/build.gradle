apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile files('libs/GetuiSDK2.9.0.0.jar')
    compile files('libs/alipaysdk.jar')
    compile files('libs/alipaysecsdk.jar')
    compile files('libs/alipayutdid.jar')
    compile files('libs/android-support-v13.jar')
    compile files('libs/hfsdk_release_v1.0.3.jar')
    compile files('libs/nsdk_hanfeng_v2_0_0.jar')
    compile files('libs/okhttp-3.1.2.jar')
    compile files('libs/okio-1.6.0.jar')
    compile files('libs/reyunsdk.jar')
    compile files('libs/TalkingData_AdTracking_SDK_Android.jar')
    compile files('libs/ulo5sdk-1.5.2.jar')
    compile files('libs/UPPayAssistEx.jar')
    compile files('libs/UPPayPluginExPro.jar')
}
