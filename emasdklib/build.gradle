apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile files('libs/GetuiSDK2.9.0.0.jar')
    compile files('libs/alipaySdk-20160825.jar')
    compile files('libs/android-support-v13.jar')
    compile files('libs/commons-codec-1.6.jar')
    compile files('libs/commons-logging-1.1.1.jar')
    compile files('libs/fluent-hc-4.2.5.jar')
    compile files('libs/httpclient-4.2.5.jar')
    compile files('libs/httpclient-cache-4.2.5.jar')
    compile files('libs/httpcore-4.2.4.jar')
    compile files('libs/httpmime-4.2.5.jar')
    compile files('libs/ipaynow_onlywechat_v1.4.0.jar')
    compile files('libs/ipaynow_plugin_onlyqqpay_v1.0.8.jar')
    compile files('libs/miniSmsPaySDK.jar')
    compile files('libs/mqqopenpay.jar')
    compile files('libs/paysdk20161129.jar')
    compile files('libs/UPPayAssistEx.jar')
    compile files('libs/UPPayPluginExStd.jar')
    compile files('libs/coolpad_uac_sdk_game.3.1.4.jar')
    compile 'com.android.support:support-v4:22.1.1'
}
